<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:if="${task.id != null}">Edit Task</h1> <!-- Add condition for when the task has an ID -->
<h1 th:if="${task.id == null}">Create Task</h1> <!-- Add condition for when the task is new -->

<form th:action="@{/tasks/save}" th:object="${task}" method="post"> <!-- Fill in the form action and object binding -->
    <input type="hidden" th:field="*{id}" /> <!-- Hidden field for the ID -->

    <label>Title:</label>
    <input type="text" th:field="*{title}" /><br /> <!-- Field for the task title -->

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br /> <!-- Field for the task description -->

    <label>Status:</label>
    <select th:field="*{status}"> <!-- Dropdown for task status -->
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select><br />

    <button type="submit">Save</button>
</form>

<a href="/tasks">Back to Task List</a>
</body>
</html>
