<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/css/task-list.css}" />
</head>

<body class="dark-theme">
    <div class="container">
        <h1>Task List</h1>
        <div class="task-grid">
            <div class="task-card"   th:each="task : ${tasks}">
                <div class="task-details">
                    <h2  th:text="${task.title}">Product name</h2>
                    <p><strong>Description: </strong> <span th:text="${task.description}">Description</span></p>
                    <p><strong>Status: </strong><span th:text="${task.status}">status</span></p>
                </div>
                <div class="task-actions">
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="edit-button">Edit</a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
        <a href="/tasks/new" class="add button">Add new product</a>
    </div>
</body>
</html>
